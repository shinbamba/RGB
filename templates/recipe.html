{% extends "header.html" %}

{% block title %} Recipe {% endblock %}

{% block content %}
    {{recipe[0]}}<br>
    <img src="{{recipe[3]}}" alt="{{recipe[0]}}"><br>
    {% for ingredient in recipe[1] %}
        {{ingredient}}<br>
    {% endfor %}
    <a href="{{recipe[2]}}">Source</a>
	<br><br>
	See an interesting ingredient? Look it up to find its nutritional info!
	 <form action="/processNutrients">
        <input type="text" name="ingredient">
        <input type="submit" value="submit"> </input>
      </form>
	  <form action="/addFav?id={{recipe[4]}}">
        <input class="btn btn-danger" type="submit" value="Add to favorites">
    </form>
{% endblock %}
