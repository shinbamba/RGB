{% extends "header.html" %}

{% block title %} Ingredient Info {% endblock %}

{% block content %}
<h2 class="titleMsg"> What's Actually in Your Food </h2>
<div class="search_group">
<table class="table nut_info">
    <tbody>
    {% for nutrient in ingredient %}
    <tr>
        <td>{{nutrient}}</td>
        <td>{{ingredient[nutrient]}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
