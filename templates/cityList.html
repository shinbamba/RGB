{% extends "header.html" %}

{% block title %} City List {% endblock %}

{% block content %}
<h2 class="titleMsg"> Choose A Location </h2>
    {% for city in cityList %}
    <div class="center">
        <a href="/city?id={{cityList[city]}}"><button type="submit" id="choice">{{city}}</button></a>
    </div>
    {% endfor %}

{% endblock %}
