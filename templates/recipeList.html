{% extends "header.html" %}

{% block title %} Recipe List {% endblock %}

{% block content %}
<h2 class="titleMsg"> Pick your poison </h2>
  {% for recipe in recipeData %}
    <div class="center">
        <a href="/recipe?id={{recipeData[recipe]}}"><button type="submit" id="choice">{{recipe}}</button></a>
    </div>
  {% endfor %}

{% endblock %}
