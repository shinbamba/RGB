{% extends "header.html" %}

{% block title %} Recipe List {% endblock %}

{% block content %}

  {% for recipe in recipeData %}
    <a href="/recipe?id={{recipeData[recipe]}}">{{recipe}}</a><br>
    <form action="/addFav">
        <input class="btn btn-danger" type="submit" value="Add to favorites">
    </form>
  {% endfor %}

{% endblock %}
